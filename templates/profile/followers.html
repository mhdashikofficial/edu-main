{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 class="mb-0">{{ user.username }}'s Followers</h2>
        <span class="text-muted">{{ followers|length }} followers</span>
    </div>

    {% if followers %}
    <div class="row">
        {% for follower in followers %}
        <div class="col-md-3 mb-4">
            <div class="card h-100 text-center">
                <div class="card-body">
                    <img src="{{ url_for('static', filename=follower.avatar) }}" 
                         class="rounded-circle mb-3" width="100" height="100">
                    <h5 class="card-title">{{ follower.username }}</h5>
                    <a href="{{ url_for('profile', username=follower.username) }}" 
                       class="btn btn-outline-primary btn-sm">View Profile</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">
        No followers yet.
    </div>
    {% endif %}
</div>
{% endblock %}
